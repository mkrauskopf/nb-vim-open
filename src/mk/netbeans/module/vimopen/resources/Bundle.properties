OpenIDE-Module-Display-Category=Editing
OpenIDE-Module-Long-Description=\
    Simple modules which allows to open currently selected node(s) in project explorer or document opened in the NB editor in the Vim editor on the same position. \
    Will reuse the same Vim instance when the action is invoked multiple times.\n\n\
    Just invoke "File -> Open in Vim" (or just press Alt-F, Enter).
OpenIDE-Module-Name=Vim Open
OpenIDE-Module-Short-Description=Makes it easier "to switch" between NetBeans and Vim
